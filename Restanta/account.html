<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Wews - Account</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
      <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/categories.css">
  <link rel="stylesheet" href="styles/account.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="appLogo">
        <div class="loggedIn">
          <h3 class="connectedUser"></h3>
          <ul class="menu">
            <li><a href="/account.html">My Account</a></li>
            <li id="signOut">Sign out</li>
          </ul>
        </div>
        <a href="index.html"><h1>wNews</h1></a>
        <ul>
          <li><a href="guide/about.html" id="about"><h3>About</h3></a></li>
        </ul>
      </div>
    </header>
    <div class="mainBody myAccount">
      <menu>
        <menuitem value="theme" class="selected">Theme</menuitem>
        <menuitem value="categories">My categories</menuitem>
        <menuitem value="refresh">Refresh time</menuitem>
      </menu>

      <div class="preferences ">
        <div class="colorThemes">
          <h3>Change your theme:</h3>
          <ul>
            <li><input type="radio" class="theme" name="theme" value="bgr1">Basic</li>
            <li><input type="radio" class="theme" name="theme" value="bgr2">Cream</li>
            <li><input type="radio" class="theme" name="theme" value="bgr3">Wood</li>
            <li><input type="radio" class="theme" name="theme" value="bgr4">Light</li>
            <li><input type="radio" class="theme" name="theme" value="bgr5">Sky</li>
          </ul>
        </div>

        <div class="chooseCategs myCategories" id="allCategories" display="none">
          <h3>Choose your categories:</h3>
          <ul> </ul>
        </div>

        <div class="refresh">
          <h3>Change refresh time:</h3>
          <input id="refreshTime" type="number" value="1" min="1" max="30" step="1"/>
          <span>min</span>
        </div>

        <button type="button" id="saveOptions">Save</button>
        <button type="button" id="removeCategories">Remove</button>
        <p id="saveMsg">Saved!</p>
      </div>

      <menu id="addCategoryMenu">
        <menuitem value="categoryInput"><input id="categoryInput" type="text" placeholder="category name" /></menuitem>
        <menuitem><button id="addCategoryBtn"> Add </button></menuitem>
      </menu>
    </div>
  </div>

  <script src="scripts/header.js"></script>
  <script src="scripts/htmlProvider.js"></script>
  <script src="scripts/http.js"></script>
  <script src="scripts/redditApi.js"></script>
  <script src="scripts/account.js"></script>
</body>
</html>
