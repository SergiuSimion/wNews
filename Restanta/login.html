<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>wNews - Login</title>
    <meta name="description" content="">

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/md5.js"></script>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/register.css">
</head>

<body>
<div class="container">
    <header>
        <div class="appLogo">
            <a href="index.html"><h1>wNews</h1></a>
            <ul>
                <li><a href="register.html" id="signUp"><h3>Sign up</h3></a></li>
                <li><a href="guide/about.html" id="about"><h3>About</h3></a></li>
            </ul>
        </div>
    </header>
    <div class="mainBody">
        <form class="loginForm">

            <h3 id="usr"> Username </h3>
            <!--not allowed to start with number; lower/uppers letters, numbers and ., -, _ -->
            <input type="text" placeholder="Enter Username" class="loginUserName" required
                   pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">


            <h3> Password </h3>
            <!--minimum 6 characters: letter and upper letters and number required-->
            <input type="password" placeholder="Enter Password" class="loginUserPass" required
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">

            <button type="button" id="loginBtn"> Login</button>
            <p class="loginErrorMessage">Invalid username or password!</p>
        </form>
        <div class="loggedIn">
            <h3 class="connectedUser"></h3>
            <button type="button" id="signOut"> Sign out</button>
        </div>

    </div>
</div>
<script src="scripts/login.js"></script>
</body>


</html>
